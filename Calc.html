<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My calculator</title>
</head>

<body>
    <div class="dashboard">
        <div class="input">
            <input name="textfield" disabled type="text"  value="Nu davai, poigrai s moimi knopochkami!">
        </div>
        <div class="button-zone">
            <div class="button-line">
                <!--first line of button -->
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <!--right button -->
                <button class="another-color">+</button>
            </div>
            <div class="button-line">
                <!--second line of button -->
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <!--right button -->
                <button class="another-color">&#8722;</button>
            </div>
            <div class="button-line">
                <!--third line of button -->
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <!--right button -->
                <button class="another-color">&#215;</button>
            </div>
            <div class="button-line">
                <!--fourth line of button -->
                <button>.</button>
                <button>0</button>
                <button>&#61;</button>
                <!--right button -->
                <button class="another-color">&#247;</button>
            </div>
        </div>
    </div>
</body>

</html>
